<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulated Travel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: VT323 for Pixel/Voxel look, Fredoka for readability -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #e0f2fe; /* sky-100 */
        overflow: hidden; /* Prevent scrolling during full-screen app */
      }
      h1, h2, h3, .pixel-font {
        font-family: 'VT323', monospace;
      }
      /* Custom Scrollbar for Voxel feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; 
        border: 2px solid black;
      }
      /* Leaflet specific overrides for Voxel look */
      .leaflet-container {
        font-family: 'VT323', monospace;
      }
      .leaflet-popup-content-wrapper {
        border-radius: 0;
        border: 3px solid black;
        box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
      }
      .leaflet-popup-tip {
        background: black;
      }
      /* Map Tile Filter for cartoon look */
      .map-tiles {
        filter: contrast(1.2) saturation(1.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "leaflet/": "https://aistudiocdn.com/leaflet@^1.9.4/",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
